        .gallery {

            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));

        }

        .card {

            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .card:hover { transform: translateY(-5px); }

        .card img {

            height: 250px;
